<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>        
    </head>
    <body>
        <div class="calculator">
            <p id="display"></p>
            <table>
                <tr>
                    <td>
                        <button onclick="button_click(this);">7</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">8</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">9</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">+</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">(</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="button_click(this);">4</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">5</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">6</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">-</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">)</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="button_click(this);">1</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">2</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">3</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">*</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">e</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="button_click(this);">C</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">0</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">=</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">/</button>
                    </td>
                    <td>
                        <button onclick="button_click(this);">.</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
